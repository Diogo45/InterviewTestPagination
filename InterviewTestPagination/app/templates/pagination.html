<!-- TODO: make it a reusable directive (don't worry about style) -->
<div class="pagination">
    <div>
        Items per page
        <select ng-change="changePageSize()" ng-model="pageData.pageSize" ng-options="option for option in selectOptions">
          
        </select>
    </div>
    <div>
        <button ng-click="firstPage()">&lt;&lt;</button> <!-- 'go to first page' button -->
        <button ng-click="prevPage()">&lt;</button> <!-- 'go to previous page' button: can't go lower than 1 -->
        Page <input type="number" value="{{pageData.currentPage}}" ng-init="pageData.currentPage=1" min="1" ng-model="pageData.currentPage" ng-change="setPage()" /> <!-- input to select page to go to: go to page when input changes value --> of {{pageData.maxPage}} <!-- number of pages -->

        <button ng-click="nextPage()">&gt;</button> <!-- 'go to next page' button: can't go higher than last page number -->
        <button ng-click="lastPage()">&gt;&gt;</button> <!-- 'go to last page' button -->
    </div>
    <div>
        <span>{{pageData.maxPage}} items</span> <!-- total number of items -->
    </div>

</div>
